"ui.cursor.primary.insert" = { fg = "base1", bg = "base4" }
"ui.cursor.primary.select" = { fg = "base1", bg = "base4" }
"ui.cursor.match" = { fg = "base3", bg = "base5" }

"ui.selection" = { fg = "base1", bg = "base4" }
"ui.selection.primary" = { fg = "base7", bg = "base1" }

"ui.linenr" = { fg = "base1", bg = "base6" }
"ui.linenr.selected" = { fg = "base7", bg = "base1"  }

"ui.menu" = { fg = "base1", bg = "base6" }
"ui.menu.selected" = { fg = "base7", bg = "base1" }

"ui.statusline.inactive" = { fg = "base1", bg = "base5" }

