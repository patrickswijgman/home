# ~/src/helix/runtime/themes/flatwhite.toml
inherits = "flatwhite"

"comment" = { fg = "base3", modifiers = ["italic"] }
"comment.line" = { fg = "base3", modifiers = ["italic"] }
"comment.block" = { fg = "base3", modifiers = ["italic"] }
"comment.block.documentation" = { fg = "base3", modifiers = ["italic"] }
"operator" = { fg = "base1" }
"type" = { fg = "teal_text", bg = "teal_bg" }
"variable" = { fg = "base1" }
"variable.builtin" = { fg = "teal_text", bg = "teal_bg" }
"variable.parameter" = { fg = "base1" }

"markup.heading" = { fg = "purple_text", bg = "purple_bg", modifiers = ["bold"] }
"markup.raw" = { fg = "orange_text", bg = "orange_bg" }
"markup.raw.inline" = { fg = "orange_text", bg = "orange_bg" }
